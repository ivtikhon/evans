---
domain: EC2
  # Here we define classes, or types of objects
  # and dependencies that exists on the class level
  classes:
    - instance:
        states:
          - created
          - running
          - terminated
        actions:
          - launch
          - start
          - stop
    - volume:
        states:
          created: 'created'
          attached: 'attached'
        actions:
          - create:
              effect:
                add_state: ${self.states['created']}
          - attach:
              effect:
                add_state: state.attached
          - detach:
              remove_state: 'attached'

        dependencies:
          - instance.states['created']


 # Here we define object and their dependencies
  objects:
    - instance:
      - inst1
    - volume:
        - vol1
